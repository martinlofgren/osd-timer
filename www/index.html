<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Minecraft clock</title>
  <meta name="description" content="Minecraft Clock">
  <meta name="author" content="Martin Löfgren">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div id="time" class="centered">
    <div>
      <input type="number" id="min" value="60"/>
      <input type="number" id="sec" value="00"/>
    </div>

    <div>
      <input type="button" id="toggle" value="Starta klocka"/>
    </div>
  </div>

  <div id="offline" class="centered">
    Ingen anslutning. Är datorn igång?
  </div>


  <script src="js/script.js"></script>
</body>
</html>
